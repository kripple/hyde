<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.baseurl }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == '/index.html' %} active{% endif %}" href="/">About</a>
      <a class="sidebar-nav-item{% if page.url == '/projects.html' %} active{% endif %}" href="/projects.html">Projects</a>
      <a class="sidebar-nav-item{% if page.url == '/posts.html' %} active{% endif %}" href="/posts.html">Blog</a>

      <!-- {% comment %}
        The code below dynamically generates a sidebar nav of pages with
        `layout: page` in the front-matter. See readme for usage.
      {% endcomment %}

      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %} -->

    </nav>

    <p>&copy; {{ site.time | date: '%Y' }}. Powered by <a href="http://jekyllrb.com" target="_blank">Jekyll</a>&amp;<a href="https://github.com/poole/hyde" target="_blank">Hyde</a>.</p>
  </div>
</div>
